<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
		<title>WikiViewer</title>
		<script src="E:\\Всячина\\JS_Projects\\WikiViewer\\jquery-3.1.1.min.js" > </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="E:\\Всячина\\JS_Projects\\WikiViewer\\js.js" > </script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body ng-app="appWikiViewer">
			<div ng-controller="MainFrame" id="mainContainer" class="container row-md-4">
					<a rel="nofollow" rel="noreferrer" id="id-random-page-link" class="" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a><br/>
					<div class>
					<form ng-submit="search()" class="">
					  <label>or Search:</label>
					  <input   type="text" class="search-query" id="txtInputForSearch" ng-model="searchText" />
					</form>
					<ul class="list-group">
						<a rel="nofollow" rel="noreferrer" ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
							<li class="list-group-item">
							  <h1 class="repeated">{{result.title}}</h1>
							  <p  id="article" class="repeated">{{result.body}}</p>
							</li>
						</a>
					</ul>
					</div>
			</div>
		
    </div>
	
  </body>
</html>
